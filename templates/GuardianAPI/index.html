{% extends 'GuardianAPI/base.html' %}
{% load static %}
{% block title %}Result{% endblock %}
{% block static %}
<link rel="stylesheet" href="{% static 'css/Result.css' %}">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Roboto:400,300,700'
      rel='stylesheet' type='text/css'>
<!-- Animate -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- Icomoon -->
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<!-- Bootstrap  -->
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
<script src="{% static 'js/respond.min.js' %}"></script>
{% endblock %}
{% block content %}
<header id="fh5co-header">

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-12 col-md-12 text-center">
				<h1 id="fh5co-logo"><a href="">Result of <b style="color:red">{{search_data}}</b></a></h1>
            </div>

        </div>

    </div>

</header>
<!-- END #fh5co-header -->
<div class="container-fluid">
    <div class="row fh5co-post-entry">
		{% for data in guardian_data %}
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="{{data.webUrl}}" target="_blank"><img src="{% if data.thumbnail %}{{ data.thumbnail }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="Image" class="img-responsive"></a>
				</figure>
				<h2 class="fh5co-article-title"><a href="{{data.webUrl}}" target="_blank">{{data.headline}}</a></h2>
				<span class="fh5co-meta fh5co-date">{{data.date}}</span>
			</article>
        {% endfor %}
        <div class="clearfix visible-xs-block"></div>
    </div>
</div>


<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
